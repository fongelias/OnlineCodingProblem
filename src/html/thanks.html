	<body>
		<h1> Thanks!</h1> 
		<div id="message"></div>
		<script>
			var internMessage = "<p>We've received your solution, please return to your dashboard for next steps!</p>" + 
				'<p>Please remember, you must complete both coding problems 1 & 2 in order to be contacted to schedule an interview.</p>' +
				'<p>If you no longer have the link to your dashboard, you may re-register at <a href="/">yetanotherwhatever.io</a> to have the link sent to your email.</p>' + 
				'<p>In the meanwhile, if you have any questions, please email: <a href="mailto:andrew_chang@symantec.com">andrew_chang@symantec.com.</a></p>';
			
			var defaultMessage = "<p>We've received your solution, and will be contacting you shortly! <br></p>" + 
				'<p>In the meanwhile, if you have any questions, please email: <a href="mailto:andrew_chang@symantec.com">andrew_chang@symantec.com.</a></p>';

			function readVariable(name) {
				const nameEQ = name + "=";
				const ca = document.cookie.split(";");
				let c;

				for (let i = 0;i < ca.length; i += 1) {
					c = ca[i];
					while (c.charAt(0) == " ") {
						c = c.substring(1,c.length);
					}
					if (c.indexOf(nameEQ) == 0) {
						return c.substring(nameEQ.length,c.length);
					}
				}

				return null;
			}


			document.getElementById("message").innerHTML = readVariable('ROLE') == 'INTERN' ? internMessage : defaultMessage;
		</script>
	</body>
